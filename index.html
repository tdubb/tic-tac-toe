<html>
<head>
  <title>Tic Tac Trouble</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<h3>It's <span id="turn-label"></span>'s turn</h3>
<h2 id='title'>This is Chuck's Board!</h2>
<button type="button" style="display: none;">Play Again</button>

<div id="board">
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
  <div class="space"></div>
</div>

<p> Veggie:<span id="veg"><span> wins</p>
<p> Junk Food:<span id="jun"><span> wins</p>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="main.js" type="text/javascript"></script>

</body>
</html>
